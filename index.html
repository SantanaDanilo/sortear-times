<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Times</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="principal">
        <section class="nomes-sorteador">
            <label for="nome" class="nomes__texto">Coloque o nome do craque!</label>
            <input type="text" id="nome" class="nomes__input" placeholder="Nome do craque">
            <button class="nomes__btn" type="button">Enviar</button>
        </section>
        <section class="nomes">
            <ul class="nomes__lista">
            </ul>
        </section>
        <section class="times">
            <div class="time">
                <h2 class="time__titulo">Time A</h2>
                <ul class="time__lista-a">
                </ul>
            </div>
            <div class="time">
                <h2 class="time__titulo">Time B</h2>
                <ul class="time__lista-b">
                </ul>
            </div>
            <div class="banco">
                <h2 class="time__titulo--banco">Banco</h2>
                <ul class="banco__lista">
                </ul>
            </div>
        </section>
        <button class="sortear" type="submit">Sortear Nomes</button>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
